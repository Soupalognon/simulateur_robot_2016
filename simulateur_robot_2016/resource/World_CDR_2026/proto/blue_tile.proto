#VRML_SIM R2025a utf8

PROTO blue_tile [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 0 0
  field SFString   name         "blue_tile"
  field SFColor    baseColor     0 0.65 1
]
{
    Solid {
        name IS name
        translation IS translation
        rotation IS rotation
        children [
            DEF tile Shape {
                appearance PBRAppearance {
                    baseColor IS baseColor
                    roughness 1
                    metalness 0
                }
                geometry Box {
                    size 0.15 0.05 0.03
                }
            }
        ]
        boundingObject USE tile
        contactMaterial "tile"
        physics Physics {
            density 1000
            # mass 0.1
            # centerOfMass [
            # 0 0 0
            # ]
            # inertiaMatrix [
            # 1 1 1
            # 0 0 0
            # ]
        }
        recognitionColors [
            0 0 1
        ]
    }
}